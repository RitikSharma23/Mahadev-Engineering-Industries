            border-radius: 4px;

            background-color: #4CAF50;
            color: white;

            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;

    <div class="form-container">
        <form>
            <div class="form-group">
                <label class="form-label" for="person-name">Name of Person *</label>
                <input class="form-input" type="text" id="person-name" name="person-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="company-name">Name of Company *</label>
                <input class="form-input" type="text" id="company-name" name="company-name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="address">Address</label>
                <input class="form-input" type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label class="form-label" for="city">City</label>
                <input class="form-input" type="text" id="city" name="city">
            </div>
            <div class="form-group">
                <label class="form-label" for="state">State</label>
                <input class="form-input" type="text" id="state" name="state">
            </div>
            <div class="form-group">
                <label class="form-label" for="country">Country *</label>
                <input class="form-input" type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="phone">Phone No</label>
                <input class="form-input" type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">E-mail *</label>
                <input class="form-input" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="comments">Comments</label>
                <textarea class="form-input" id="comments" name="comments"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label" for="remarks">Remarks</label>
                <input class="form-input" type="text" id="remarks" name="remarks">
            </div>
            <button class="form-button" type="submit">Submit</button> <br> <br>
        </form>
